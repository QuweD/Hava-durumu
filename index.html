<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siverek Hava Durumu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="neon-text">Siverek Hava Durumu</h1>
    <h2 class="sub-title">Made by NEO</h2>
  </header>

  <main>
    <div class="weather-container">
      <h2>Güncel Hava Durumu</h2>
      <div id="weather-info">
        <h3 id="location">Siverek, Şanlıurfa</h3>
        <p id="date"></p>
        <img id="icon" src="" alt="Hava Durumu Simgesi" />
        <p id="description"></p>
        <p id="temperature"></p>
        <p id="humidity"></p>
      </div>
      <button id="refreshWeather">Hava Durumunu Yenile</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
